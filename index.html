<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Goblin+One" rel="stylesheet">
<style>
body,h1 {font-family: 'Goblin One', cursive;}
body, html {height: 100%}
h1 {
  -webkit-text-stroke: .01px black;
}
.bgimg {
  background-image: url('https://s3.amazonaws.com/visitcentralflorida.org/Attractions/Hollis-Garden/Fountain-and-Lake-Mirror-at-Hollis-Garden-in-Lakeland-Central-Florida.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img src="https://lhstestsite.files.wordpress.com/2016/03/cropped-lakelandlogo.png" width="100px"></img>
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top"><b>COMING SOON</b></h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
  </div>
</div>

</body>
</html>
